<div class="container">
  <h1>Bootcamp Enrolment Form</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control">
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am intedested in</option>
        <option *ngFor='let topic of topics'>{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="evening">
          <label class="form-check-label">Evening (5AM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotial offers</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
